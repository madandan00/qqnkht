<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/ttt.css" />
	</head>
	<body>
		<!--选择提示框----------------------------------------------------------->
		<div id="tooltip">
			<div class="tooltip_top">
				<p class="hint">提示</p>
				<p class="close"><i class="ico iconfont icon-x-copy1"></i></p>
			</div>
			<div class="tool_cont">
				<p class="mess"><i class="ico iconfont icon-fasongbiaoqing"></i><span class="tip">加入</span></p>
				<div class="select">
					<p class="sure">确定</p>
				    <p class="cancel">取消</p>
				</div>
				
			</div>
		</div>
		<!--失败弹框-->
		<div id="failed" style="display: block;">
			<div class="failed_top">
				<p class="hint">提示</p>
				<p class="close"><i class="ico iconfont icon-x-copy1"></i></p>
			</div>
			<div class="failed_cont">
				<p class="mess"><i class="ico iconfont icon-shibai"></i><span class="tip">失败</span></p>
				<div class="select">
					<p class="sure">确定</p>				    
				</div>				
			</div>
		</div>



	</body>
</html>
